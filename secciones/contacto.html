<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Khala Make Up</title>

    <link rel="icon" href="../assets/logo.jpeg" type="image/x/icon" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img src="../assets/logo.png" alt="Logo Khala" class="header__logo"
      /></a>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item"><a href="../index.html">Home</a></li>
          <li class="header__item"><a href="./servicios.html">Servicios</a></li>
          <li class="header__item"><a href="./nosotros.html">Nosotros</a></li>
          <li class="header__item"><a href="./galeria.html">Galeria</a></li>
          <li class="header__item"><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="title"><h2>Contactanos</h2></div>

      <section class="form">
        <div class="form__content">
          <form action="#" method="GET">
            <fieldset class="form__content--fieldset color">
              <legend>Formulario de contacto</legend>
              <label for="name">Nombre</label>
              <input
                type="text"
                name="user_name"
                id="name"
                placeholder="Introduzca su nombre"
              />
              <br />
              <label for="mail">Correo electronico</label>
              <input
                type="email"
                name="user_mail"
                id="mail"
                placeholder="Introduzca su correo"
              />
              <br />
              <label for="telephone">WhatsApp</label>
              <input
                type="tel"
                name="user_telephone"
                id="telephone"
                placeholder="Introduzca su WhatsApp"
              />
              <br />
              <label for="comment">Dejanos tu mensaje</label>
              <br />
              <textarea
                name="user_comment"
                id="comment"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
            <input type="reset" value="Borrar" />
            <input type="submit" value="Enviar" />
          </form>
        </div>
        <div class="form__content">
          <iframe
            class="section__content--map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.5114297020964!2d-58.56813878517176!3d-34.64178488044972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7ef8a50b3f7%3A0x897ee29a60600598!2sETC%2C%20Belgrano%20123%2C%20B1704%20Ramos%20Mej%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1638042278507!5m2!1ses-419!2sar"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <div class="form__content--info">
            <img
              src="../assets/location-sign.svg"
              alt="Ubicanos"
              class="section__content--icon"
            />
            <span class="section__content--text">
              Belgrano 123 5 "A" - Ramos Mej√≠a
            </span>
          </div>
          <div class="form__content--info">
            <img
              src="../assets/phone-1.svg"
              alt="Llamanos"
              class="section__content--icon"
            />
            <span class="section__content--text"> 1173674155 </span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="../index.html">
        <img src="../assets/logo.png" alt="Logo Khala" class="footer__logo"
      /></a>
      <div>
        <a
          class="footer__link"
          href="https://api.whatsapp.com/send?phone=541173674155&text=Hola!%20Quiero%20pedir%20un%20turno"
          target="_blank"
        >
          <img
            src="../assets/icons8-whatsapp.svg"
            alt="Whatsapp"
            class="footer__icon"
        /></a>
        <a
          class="footer__link"
          href="https://www.instagram.com/khalamakeupart/?hl=es-la"
          target="_blank"
        >
          <img
            src="../assets/icons8-instagram.svg"
            alt="Instagram"
            class="footer__icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
